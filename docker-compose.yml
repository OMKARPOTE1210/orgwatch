version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: orgwatch-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=orgwatch
      - POSTGRES_PASSWORD=secure_pass_123
      - POSTGRES_DB=orgwatch_db
    networks:
      - orgwatch-net
    restart: always

  backend:
    build: ./backend
    container_name: orgwatch-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://orgwatch:secure_pass_123@db/orgwatch_db
      - SECRET_KEY=orgwatch_production_secret_key
    depends_on:
      - db
    networks:
      - orgwatch-net
    restart: always

  frontend:
    build: ./frontend
    container_name: orgwatch-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - orgwatch-net
    restart: always

volumes:
  postgres_data:

networks:
  orgwatch-net: